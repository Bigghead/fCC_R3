<div>

    <div class="col-12" style="margin-top:3em;">
        <h2>{{selectedPlatforms.length}} results</h2>
    </div>
    <div class="col-12 d-flex justify-content-center about" id="results" style="margin-bottom:3em; text-align:left">

        <div class="col-md-8" style="padding:1em; background: #eee">
            <p style="width:100%"><strong>Your selection: </strong>
                <br/>Subject:
                <span class="badge badge-pill badge-default" *ngFor="let subject of results[0]">
            {{subject}}
          </span>
                <br/> Types of resources:
                <span class="badge badge-pill badge-primary" *ngFor="let category of results[1]">
            {{category}}
          </span>
            </p>
        </div>

    </div>

    
    <div class="col-12 d-flex justify-content-center flex-wrap">
        <div class="col-md-8">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            Platform
                        </th>
                        <th>
                            Action
                        </th>
                        <th colspan=2>
                            Compare
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let selection of selectedPlatforms">
                        <td>{{selection[0]}}</td>
                        <td><a routerLink="/platform" routerLinkActive="active">
                            More info
                        </a></td>
                        <td><input type="radio" name="compare1"/></td>
                        <td><input type="radio" name="compare2"/></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
