<div>
  
<div class="col-12"  style="margin-top:3em;"><h2>Your result</h2></div>
<div class="col-12 d-flex justify-content-center about" id="results">
  
    <div class="col-6">
      <h3>Subjects</h3>
          <span class="badge badge-pill badge-default" *ngFor="let subject of results[0]">
            {{subject}}
          </span>

    </div> 
    <div class="col-6">
      <h3>Types of resources</h3>
          <span class="badge badge-pill badge-primary" *ngFor="let category of results[1]">
            {{category}}
          </span>

    </div>
</div>
</div>
