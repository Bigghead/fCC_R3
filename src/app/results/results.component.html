<div>

    <div class="col-12" style="margin-top:3em;">
        <h2>Platforms for <span class="badge badge-pill badge-default">
                    {{selectedsubj}}
                </span></h2>
    </div>
    <div class="col-12 d-flex justify-content-center about" id="{selectedsubj}" style="margin-bottom:3em; text-align:left">

        <div class="col-md-8" style="padding:1em; background: #eee">
            <h3>Filter by:</h3>
            <p>
                <button *ngFor="let cat of catfilters" class="btn mb-3 mr-3" [ngClass]="this.filteredResults.includes( cat.name ) ? 'btn-success' : 'btn-danger'" (click)="toggleCat(cat)">{{cat.name}}
                </button>
            </p>

                    </li>
                </ul>
            </form>-->
