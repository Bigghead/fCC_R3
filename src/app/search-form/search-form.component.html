<div class="text-center">
    <div class="col-12" style="padding:0">
        <div class="col-12 d-flex justify-content-center align-items-center mainSearch">
            <div class="col-md-6 row" style="background: rgba(255,255,255,0.5); padding:1em; border-radius: 3px">
                <h1>Find the best resources and start coding today</h1>
                <p>Select what and how you want to learn, and read what fellow programmers think of the resources available.</p>

                <div class="card col-12">

                    <form>
                        <div class="form-group">
                            <h3>What subject(s) interest you? </h3>
                            <select name="subjects" class="form-control" [(ngModel)]="subjectModel" (ngModelChange)="onChangeSubject($event)">
                            <option *ngFor="let subj of subjectOptions" [ngValue]="subj">{{subj.name}}</option>
        </select>
                        </div>
                    </form>
                    <p>your selection : {{subjectModel.name}}</p>
                </div>

                <!--
<h3>Platforms</h3>
<ul>
    <li class="text" *ngFor="let platform of platforms | async">
        {{platform}}
    </li>
</ul>
-->
            </div>
        </div>
        <div id="resultDiv"></div>
        <app-results [result_dropdown]="searchResults" *ngIf="showResultSection" [@myAnimation]></app-results>

    </div>
